<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Умная Погода 3</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header>
        <h1>Погода здесь</h1>
        <button class="update-button fading-button">Обновить геолокацию</button>
        <button class="update-button-mobile fading-button"></button>
    </header>

    <main>
        <section class="current-city-info-container">
            <p class="wait">Подождите, данные загружаются</p>
        </section>

        <section class="current-city-properties-container">

        </section>

        <h2 class="favorites-title">Избранное</h2>
        <form class="add-city">
            <input type="text" class="add-city-input" placeholder="Добавьте новый город">
            <button id="add-favorite-city" class="plus-button fading-button"></button>
        </form>

        <!-- To be extended -->
    </main>

    <!-- Templates -->

    <template id="current-city-template">
        <h2 class="current-city-name"></h2>
        <img src="" class="current-weather-img">
        <p class="current-city-tempreture"></p>
    </template>

    <template id="city-template">
        <section class="city">
            <div class="city-weather-container">
                <h3></h3>
                <p class="city-tempreture"></p>
                <img src="" class="city-weather-img">
                <button class="close-button fading-button"></button>
            </div>
            <ul class="weather-properties-list">
                <p class="wait-city">Подождите, данные загружаются</p>
                </li>
        </section>
    </template>

    <template id="loading-city-template">
        <section class="city">
            <p class="wait-city">Подождите, данные загружаются</p>
        </section>
    </template>

    <template id="weather-properties-list-template">
        <li class="weather-property">
            <h4>Ветер</h4>
            <p></p>
        </li>
        <li class="weather-property">
            <h4>Облачность</h4>
            <p></p>
        </li>
        <li class="weather-property">
            <h4>Давление</h4>
            <p></p>
        </li>
        <li class="weather-property">
            <h4>Влажность</h4>
            <p></p>
        </li>
        <li class="weather-property">
            <h4>Координаты</h4>
            <p></p>
        </li>
    </template>
</body>

<script src="assets/js/main.js"></script>

</html>
